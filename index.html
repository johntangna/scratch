<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>SMART CALENDAR</title>
  <link
    rel="stylesheet"
    href="./package/src/style/antd.css"
  >
  <link
  rel="stylesheet"
  href="./package/src/style/index.css"
  >
  <link
    rel="stylesheet"
    href="./package/src/style/common.css"
  >
  <link
    rel="stylesheet"
    href="./package/src/style/date.css"
  >
  <style>
    #app,
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", 微软雅黑, Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <%=htmlWebpackPlugin.tags.bodyTags%>

    <script>
      window.onload = function () {
        initialSmartCalendar()
      }
    </script>
    <!-- 实例化 -->
    <script>
      function initialSmartCalendar() {
        const smartCalendar = new SmartCalendar({
          container: document.querySelector("#app"),
          background: {
            background: 'linear-gradient(to right bottom, #ffc7ba, #ffc7ba, #ffc7ba, #ffc7ba, #ffc7ba)'
          },
          header: {
            background: {
              backgroundImage: "url('static/header.png')",
              backgroundRepeat: 'no-repeat',
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              height: '150px',
            },
            title: '快来定制您的专属日历吧!',
            text: '管理您的工作并及时了解最新计划'
          },
          center: {
            title: "小欧智慧日历",
            icon: {
              catalog: "catalog.png",
              calendar: "calendar.png"
            },
            buttonText: "定制计划"
          },
          content: {
            pendant: {
              visible: true
            },
            deadline: {
              visible: true
            },
            statusFlag: {
              visible: true
            },
            calendar: {
              visible: true
            }
          }
        });
        smartCalendar.render();
      }
    </script>
</body>

</html>
